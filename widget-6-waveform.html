  <body>
    <div class="container" style="padding:30px 0">
        <div id="waveform" style="border-left:3px solid #00a2ff;border-bottom:3px solid #00a2ff;margin-bottom: 20px;">

    
    <progress id="progress" class="progress progress-striped" value="100" max="100" style="display: none;"></progress>
  </div>
  <script>
    var ctx = document.createElement('canvas').getContext('2d');
    var linGrad = ctx.createLinearGradient(0, 64, 0, 200);
    linGrad.addColorStop(0.5, 'rgba(100, 100, 100, 1.000)');
    linGrad.addColorStop(0.5, 'rgba(183, 183, 183, 1.000)');

    var wavesurfer = WaveSurfer.create({
      // Use the id or class-name of the element you created, as a selector
      container: '#waveform',
      // The color can be either a simple CSS color or a Canvas gradient
      waveColor: '#00a2ff',
      progressColor: '#00a2ff',
      cursorColor: 'orange',
    });

    wavesurfer.on('loading', function (percents) {
      document.getElementById('progress').value = percents;
    });

    wavesurfer.on('ready', function (percents) {
      document.getElementById('progress').style.display = 'none';
    });

    wavesurfer.load('demo.wav');
  </script>
  <div class="controls container" style="border-radius: 6px;background-color: lightgray;padding:12px;vertical-align: top;">
    <button class="btn btn-primary" onclick="wavesurfer.playPause()">
      ▶
    </button>

    <button class="btn btn-primary" onclick="wavesurfer.playPause()">
    ❙❙
    </button>
    <div style="display:inline-block;width:80%;padding-top:12px;">
        <div>
        Titre du morceau <span style="float:right;font-size:0.6em;">00:00/00:00</span>
        <div style="background:black;height:4px;">&nbsp;</div>
</div>
    </div>
  </div>
