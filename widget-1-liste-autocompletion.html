      </div>

      <script>
        var companies = ["Alain","Albert","Alphonse","Béatrice","Bernard","Bill","Blaise","Cédric"];

            "schema": {
              "type": "string"
            },
            "view": {

            },

                "type": "text",
                "label": "Champ :",
